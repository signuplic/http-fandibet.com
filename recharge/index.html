<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>fandibet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      margin:0;
      background:#0b0c10;
      color:#fff;
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    header {
      background:#1c1c1c;
      height:44px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .logo {
      font-size:15px;
      font-weight:500;
    }

    /* deposit list */
    .deposit-list {
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:0 10px; /* باش الكارد مايلصقش مع الحافة */
    }
    .deposit-card {
      width:100%;
      background:#1c1c1c;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px;
      border-radius:0;
      box-sizing:border-box;
    }
    .deposit-left {
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
      min-width:0;
    }
    .deposit-left img {
      width:50px;
      height:30px;
      object-fit:contain;
      background:#fff;
      padding:5px;
      border-radius:4px;
      flex-shrink:0;
    }
    .deposit-text {
      display:flex;
      flex-direction:column;
      font-size:12px;
      line-height:1.4;
      flex:1;
      word-wrap:break-word;
      white-space:normal; /* يخلي النص ينزل للسطر */
    }
    .deposit-text span {
      color:#aaa;
      font-size:11px;
    }
    .deposit-text b {
      font-size:14px;
      font-weight:600;
    }
    .arrow {
      width:18px;
      height:18px;
      fill:#28c76f;
      flex-shrink:0;
    }

    /* responsive للهاتف */
    @media(max-width:420px){
      .deposit-card {
        padding:10px;
      }
      .deposit-left img {
        width:40px;
        height:26px;
      }
      .deposit-text b {
        font-size:13px;
      }
    }
  </style>
</head>
<body translate="no">
  <header>
    <div class="logo" translate="no">fandibet</div>
  </header>

  <div class="deposit-list">
    <div class="deposit-card">
      <div class="deposit-left">
        <img src="" alt="damane-cash">
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Damane Cash</b>
          Min :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <img src="" alt="chaabi-pay">
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Chaabi Pay</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <img src="" alt="barid-cash">
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Barid Cash</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <img src="" alt="cash-plus">
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Cash Plus</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>
  </div>
</body>
</html>
