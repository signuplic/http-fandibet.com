<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>fandibet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      margin:0;
      background:#0b0c10;
      color:#fff;
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    header {
      background:#1c1c1c;
      height:44px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .logo {
      font-size:15px;
      font-weight:500;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .logo svg {
      width:16px;
      height:16px;
      flex-shrink:0;
    }

    /* deposit title (icon + text) */
    .deposit-title {
      display:flex;
      align-items:center;
      justify-content:flex-end;
      gap:6px;
      padding:12px 15px 0 15px;
      font-size:14px;
      font-weight:500;
    }
    .deposit-title svg {
      width:20px;
      height:20px;
      fill:#00aaff;
      flex-shrink:0;
    }

    /* deposit list */
    .deposit-list {
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:0 10px;
    }
    .deposit-card {
      width:100%;
      background:#1c1c1c;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px;
      border-radius:0;
      box-sizing:border-box;
    }
    .deposit-left {
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
      min-width:0;
    }
    .logo-box {
      width:70px;
      height:40px;
      background:#fff;
      border-radius:4px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
      padding:4px;
    }
    .logo-box img {
      max-width:100%;
      max-height:100%;
      object-fit:contain;
    }
    .deposit-text {
      display:flex;
      flex-direction:column;
      font-size:12px;
      line-height:1.4;
      flex:1;
      word-wrap:break-word;
      white-space:normal;
    }
    .deposit-text span {
      color:#aaa;
      font-size:11px;
    }
    .deposit-text b {
      font-size:14px;
      font-weight:600;
    }
    .arrow {
      width:18px;
      height:18px;
      fill:#28c76f;
      flex-shrink:0;
    }

    @media(max-width:420px){
      .deposit-card { padding:10px; }
      .logo-box { width:60px; height:35px; }
      .deposit-text b { font-size:13px; }
    }
  </style>
</head>
<body translate="no">
  <header>
    <div class="logo" translate="no">
      fandibet
      <!-- علامة التوثيق -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" fill="#1DA1F2"/>
        <path d="M9.5 12.5l2 2 4-4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </header>

  <!-- عنوان Deposit -->
  <div class="deposit-title">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M3 7c0-1.1.9-2 2-2h13c1.1 0 2 .9 2 2v2h-2V7H5v10h13v-2h2v2c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V7zm15 5 4 3-4 3v-2h-8v-2h8v-2z"/>
    </svg>
    Deposit
  </div>

  <div class="deposit-list">
    <div class="deposit-card">
      <div class="deposit-left">
        <div class="logo-box">
          <img src="https://i.postimg.cc/xTqJ0RrP/logo-damanecash-vf-bb1.png" alt="damane-cash">
        </div>
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Damane Cash</b>
          Min :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <div class="logo-box">
          <img src="https://i.postimg.cc/zfNGRwQ6/chaabi-pay-morocco.png" alt="chaabi-pay">
        </div>
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Chaabi Pay</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <div class="logo-box">
          <img src="https://i.postimg.cc/ZYxF9jMt/Barid-Cash.png" alt="barid-cash">
        </div>
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Barid Cash</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <div class="logo-box">
          <img src="https://i.postimg.cc/QtyDSc6X/cash-plus.png" alt="cash-plus">
        </div>
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Cash Plus</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>
  </div>
</body>
</html>
