<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>fandibet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      margin:0;
      background:#0b0c10;
      color:#fff;
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    header {
      background:#1c1c1c;
      height:44px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .logo {
      font-size:15px;
      font-weight:500;
    }

    /* deposit list */
    .deposit-list {
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
      padding:0 10px;
    }
    .deposit-card {
      width:100%;
      background:#1c1c1c;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px;
      border-radius:0;
      box-sizing:border-box;
    }
    .deposit-left {
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
      min-width:0;
    }
    /* صورة داخل إطار أبيض */
    .logo-box {
      width:70px;
      height:40px;
      background:#fff;
      border-radius:4px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
      padding:4px;
    }
    .logo-box img {
      max-width:100%;
      max-height:100%;
      object-fit:contain;
    }
    .deposit-text {
      display:flex;
      flex-direction:column;
      font-size:12px;
      line-height:1.4;
      flex:1;
      word-wrap:break-word;
      white-space:normal;
    }
    .deposit-text span {
      color:#aaa;
      font-size:11px;
    }
    .deposit-text b {
      font-size:14px;
      font-weight:600;
    }
    .arrow {
      width:18px;
      height:18px;
      fill:#28c76f;
      flex-shrink:0;
    }

    @media(max-width:420px){
      .deposit-card { padding:10px; }
      .logo-box { width:60px; height:35px; }
      .deposit-text b { font-size:13px; }
    }
  </style>
</head>
<body translate="no">
  <header>
    <div class="logo" translate="no">fandibet</div>
  </header>

  <div class="deposit-list">
    <div class="deposit-card">
      <div class="deposit-left">
        <div class="logo-box">
          <img src="https://i.postimg.cc/xTqJ0RrP/logo-damanecash-vf-bb1.png" alt="damane-cash">
        </div>
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Damane Cash</b>
          Min :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <div class="logo-box">
          <img src="https://i.postimg.cc/zfNGRwQ6/chaabi-pay-morocco.png" alt="chaabi-pay">
        </div>
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Chaabi Pay</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <div class="logo-box">
          <img src="https://i.postimg.cc/ZYxF9jMt/Barid-Cash.png" alt="barid-cash">
        </div>
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Barid Cash</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <div class="logo-box">
          <img src="https://i.postimg.cc/QtyDSc6X/cash-plus.png" alt="cash-plus">
        </div>
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Cash Plus</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>
  </div>
</body>
</html>
