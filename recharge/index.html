<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>fandibet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      margin:0;
      background:#0b0c10;
      color:#fff;
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header {
      background:#1c1c1c;
      height:44px;
      display:flex;
      justify-content:center;
      align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
    }
    .logo {
      font-size:15px;
      font-weight:500;
    }

    /* deposit list */
    .deposit-list {
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px; /* فراغ بين الكروت */
    }
    .deposit-card {
      width:100%;
      background:#1c1c1c;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px;
      box-shadow:0 3px 8px rgba(0,0,0,0.35);
      min-height:70px;
      border-radius:0;   /* حواف حادة */
    }
    .deposit-left {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .deposit-left img {
      width:48px;
      height:30px;
      object-fit:contain;
      background:#fff;
      padding:5px;
      box-sizing:border-box;
      border-radius:4px;
    }
    .deposit-text {
      display:flex;
      flex-direction:column;
      font-size:12px;
      line-height:1.4;
    }
    .deposit-text span {
      color:#aaa;
      font-size:11px;
    }
    .deposit-text b {
      font-size:14px;
      font-weight:600;
    }
    .arrow {
      width:20px;
      height:20px;
      fill:#28c76f;
      flex-shrink:0;
    }

    /* اختيار: تكبير شوية فالتابليت أو العرض الكبير */
    @media (min-width:600px) {
      .deposit-card { 
        max-width:420px;
        margin:auto;
        border-radius:8px;
      }
    }
  </style>
</head>
<body translate="no">
  <header>
    <div class="logo" translate="no">fandibet</div>
  </header>

  <div class="deposit-list">
    <div class="deposit-card">
      <div class="deposit-left">
        <img src="" alt="crypto">
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Buy crypto</b>
          Min :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <img src="" alt="skrill">
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Skrill</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <img src="" alt="cards">
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>Cards</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>

    <div class="deposit-card">
      <div class="deposit-left">
        <img src="" alt="mifinity">
        <div class="deposit-text">
          <span>Deposit with</span>
          <b>MiFinity</b>
          Min : Max :
        </div>
      </div>
      <svg class="arrow" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
    </div>
  </div>
</body>
</html>
