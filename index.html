<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>fandibet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      margin:0;
      background:#0b0c10;
      color:#fff;
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header {
      background:#1c1c1c;
      height:44px;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-shrink:0;
    }
    .logo {
      font-size:16px;
      font-weight:500;
    }
    .bonus {
      text-align:left;
      padding:10px;
      font-size:13px;
    }
    .container {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:center;
      padding-top:20px;
    }
    .form-box {
      width:95%;
      max-width:320px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .input-group {
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .input-group label {
      font-size:13px;
      color:#fff;
    }
    .required-star {
      color:#ff3b3b;
      margin-left:4px;
    }
    .input-group select,
    .input-group input {
      width:100%;
      height:34px;
      border:none;
      border-radius:4px;
      background:#dfe4eb;
      font-size:13px;
      color:#000;
      padding:0 8px;
      box-sizing:border-box;
    }
    .input-group select:focus,
    .input-group input:focus {
      outline:none;
      box-shadow:none;
    }
    .login-container {
      display:flex;
      justify-content:center;
      margin-top:auto;
      margin-bottom:60px; /* بعيد قليلا لراحة الإصبع */
      width:100%;
    }
    .login-btn {
      width:85%;
      max-width:340px;
      height:44px;
      background:#28c76f;
      border:none;
      border-radius:6px;
      color:#000;
      font-size:15px;
      font-weight:500;
      cursor:pointer;
    }
    .login-btn:active {
      transform:scale(0.98);
    }
  </style>
</head>
<body translate="no">
  <header>
    <div class="logo" translate="no">fandibet</div>
  </header>

  <div class="bonus" translate="no">Crédit d'un bonus d'un montant de 1146 MAD</div>

  <div class="container">
    <div class="form-box">
      <div class="input-group">
        <label for="platform" translate="no">Plateforme <span class="required-star">*</span></label>
        <select id="platform" name="platform" translate="no">
          <option>Betwinner</option>
          <option>888Starz</option>
          <option>Xparibet</option>
          <option>MelBet</option>
          <option>1xBet</option>
          <option>LINEBET</option>
          <option>Mega Pari</option>
          <option>Gooobet</option>
          <option>Stake</option>
          <option>MyStake</option>
        </select>
      </div>
      <div class="input-group">
        <label id="account-label" for="account" translate="no">Numéro de compte ID: <span class="required-star">*</span></label>
        <input type="text" id="account" name="account" translate="no" />
      </div>
    </div>
  </div>

  <div class="login-container">
    <button class="login-btn" type="button">Log In</button>
  </div>

  <script>
    const platformSelect = document.getElementById('platform');
    const accountLabel = document.getElementById('account-label');

    platformSelect.addEventListener('change', function() {
      const value = this.value.toLowerCase();
      if (value === 'stake' || value === 'mystake') {
        accountLabel.innerHTML = 'Wallet Address <span class="required-star">*</span>';
      } else {
        accountLabel.innerHTML = 'Numéro de compte ID: <span class="required-star">*</span>';
      }
    });
  </script>
</body>
</html>
